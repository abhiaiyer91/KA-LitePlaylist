        <script>
        (function(){
     
               // Show sidebar
    function showSidebar(){
        $('#shelf').addClass('long-shelf');
        $('i span').removeClass('hidden');
    }

    // Hide sidebar
    function hideSidebar(){
        $('#shelf').removeClass('long-shelf');
        $('i span').addClass('hidden');
    }

 
    // Toggle sidebar
    $('#slideout').click(function(){
        if ( $('#shelf').hasClass('long-shelf') ){
            hideSidebar();
        }
        else {
            showSidebar();
        }
    });
 
})();
        </script>
